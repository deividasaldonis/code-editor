<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor</title>
  </head>
  <body>
    <div id="app">
      <div class="topnav">
        <div class="language-buttons">
          <div class="language" data-lang="html">
            <span>HTML</span>
            <box-icon type="solid" size="md" name="file-html"></box-icon>
          </div>
          <div class="language" data-lang="css">
            <span>CSS</span>
            <box-icon type="solid" size="md" name="file-css"></box-icon>
          </div>
          <div class="language" data-lang="js">
            <span>JS</span>
            <box-icon name="file-js" size="md" type="solid"></box-icon>
          </div>
        </div>

        <div class="option-buttons">
          <div class="option preview">
            <box-icon name="expand-horizontal" size="md"></box-icon>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="editor-container hide">
          <div class="editor" data-name="html"></div>
          <div class="editor" data-name="css"></div>
          <div class="editor" data-name="js"></div>
        </div>

        <iframe class="output" frameborder="0"></iframe>
      </div>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
